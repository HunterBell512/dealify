<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Title -->
  <title>Dealify</title>
</head>

<body>

<header>
  <nav class="navbar is-light" role="navigation">
    <!-- Logo to the left of DEALIFY text -->
    <div class="navbar-brand">
      <a class="navbar-item" href="https://github.com/HunterBell512/dealify">
        <img src="./assets/images/eyes.png" width="112" height="28" alt="Dealify">
      </a>
    </div>


    <!-- Navbar code -->
    <div id="navbarDealify" class="navbar-menu">
      <div class="navbar-start">
        <p id="navbarTitle" class="navbar-item">
          DEALIFY
        </p>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" id="openingWishlist" onclick="openWishlistModal()">
          WISHLIST
        </a>
      </div>
    </div>
  </nav>
</header>

<section class="section columns">
  <div class="container column is-3">
    <div class="content right-aligned">
      <h2>Save money buying games you cheapskates.</h2>
      <form class="field has-addons searchform">
        <div class="control">
          <input class="input is-rounded" id='searchbar' type="text" placeholder="Which game?">
          <ul id="searchHistory">
          </ul>
        </div>
        <div class="control">
          <button class="button is-primary is-rounded" id="searchbtn" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div id="searched-games" class="column"></div>
  <div id="games-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Did you mean:</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section id="games-modal-content" class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button class="button" onclick="closeGamesModal()">Cancel</button>
      </footer>
    </div>
  </div>
</section>
<!-- Footer -->
<footer class="footer">
  <!-- Main contact us button -->
  <div class="buttons is-centered">
    <button class="button" id="contactBtn" onclick="openContactModal()">Contact Us</button>
    <!-- Modal -->
    <div class="modal" id="contactModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Contact Us</p>
          <button class="delete" onclick="closeContactModal()">&times;</button>
        </header>
        <section class="modal-card-body">
          <p>Thanks for visiting! Visit our GitHub's: </p>
          <ul>
            <li><a href="https://github.com/HunterBell512">HunterBell512</a></li>
            <li><a href="https://github.com/DanielJutila">DanielJutila</a></li>
            <li><a href="https://github.com/CallBeyond">CallBeyond</a></li>
            <li><a href="https://github.com/Vermello25">Vermello25</a></li>
          </ul>
        </section>
        <footer class="modal-card-foot">
          <div class="buttons is-centered">
            <button class="button" id="closeContact" onclick="closeContactModal()">Close</button>
          </div>
        </footer>
      </div>
    </div>
  </div>
</footer>

<!-- Wishlist Modal -->
<div class="modal" id="wishlistModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Your Wishlist</p>
      <button class="delete" id="onclick=" onclick="closeWishlistModal()">&times;</button>
    </header>
    <section class="modal-card-body">
      <!-- Wishlist content goes here -->
      <p>Your wishlist items:</p>
      <ul id="wishlistItems">
        <!-- Wishlist items will appear here -->
      </ul>
    </section>
    <footer class="modal-card-foot">
      <div class="buttons is-centered">
        <button class="button" id="wishlistBtn" onclick="closeWishlistModal()">Close</button>
      </div>
    </footer>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/searchFunction.js"></script>
<script src="./assets/js/wishlist.js"></script>
<script src="./assets/js/endpoints.js"></script>
<script src="./assets/js/modals.js"></script>
<script src="./assets/js/lookupTable.js"></script>
</body>

</html>
